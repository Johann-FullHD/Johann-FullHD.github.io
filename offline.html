<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline – Johann Kramer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 72px;
            margin-bottom: 20px;
            color: #0a84ff;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 2rem;
            color: #666;
            max-width: 600px;
        }
        
        .button {
            background: #0a84ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #0069d9;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f1f1f1;
            }
            
            p {
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.41 1L20.41 20M16.95 16.95C15.62 18.29 13.83 19.13 11.91 19.13C8.05 19.13 4.93 15.99 4.93 12.13C4.93 10.21 5.77 8.42 7.11 7.09M8.45 8.45C9.37 7.53 10.62 7 12.01 7C15.87 7 18.99 10.14 18.99 14C18.99 15.39 18.47 16.67 17.55 17.59" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9.9 5.1C9.9 3.9 10.9 2.9 12.1 2.9C13.3 2.9 14.3 3.9 14.3 5.1C14.3 6.3 13.3 7.3 12.1 7.3C10.9 7.3 9.9 6.3 9.9 5.1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5.89998 19.2C5.89998 18 6.89998 17 8.09998 17C9.29998 17 10.3 18 10.3 19.2C10.3 20.4 9.29998 21.4 8.09998 21.4C6.89998 21.4 5.89998 20.4 5.89998 19.2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.7 18C14.7 16.8 15.7 15.8 16.9 15.8C18.1 15.8 19.1 16.8 19.1 18C19.1 19.2 18.1 20.2 16.9 20.2C15.7 20.2 14.7 19.2 14.7 18Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <h1>Du bist offline</h1>
    <p>Die Seite kann derzeit nicht geladen werden, da keine Internetverbindung besteht. Bitte überprüfe deine Verbindung und versuche es erneut.</p>
    <button class="button" onclick="window.location.reload()">Erneut versuchen</button>
    
    <script>
        // Prüfen, ob wieder online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
