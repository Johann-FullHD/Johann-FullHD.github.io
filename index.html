  <style nonce="r4nd0mNONCE123">
    :root {
      --bg: #0d0d0f;
      --fg: #f5f5f7;
      --muted: #c9c9cf;
      --accent: #ffb000;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      --ok: #2ecc71;
      --warn: #f39c12;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      color-scheme: dark;
    }

    body {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.75)),
        image-set(url('Background_Index.avif') type('image/avif') 1x,
          url('Background_Index.webp') type('image/webp') 1x,
          url('Background_Index.png') type('image/png') 1x) center/cover no-repeat fixed,
        var(--bg);
      filter: blur(10px) brightness(0.95);
      pointer-events: none;
    }

    main, .card, .countdown, .progress, .socials {
      position: relative;
      z-index: 1;
    }

    main {
      width: min(900px, 100%);
    }

    .card {
      padding: clamp(20px, 3.5vw, 36px);
      border-radius: 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 4vw, 44px);
    }

    p.lead {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: clamp(16px, 2.2vw, 18px);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }

    a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .status {
      margin-top: 12px;
      font-weight: 600;
    }

    .last-update {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .unit {
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .value {
      font-variant-numeric: tabular-nums;
      font-size: clamp(22px, 4.2vw, 36px);
      font-weight: 700;
    }

    .label {
      display: block;
      margin-top: 4px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .eta,
    .tz-row {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .tz-select {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: var(--fg);
      padding: 6px 10px;
      border-radius: 8px;
    }

    .progress {
      margin-top: 16px;
    }

    .bar {
      height: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
    }

    .bar>span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffb000, #ff7a00);
      transition: width .6s ease;
    }

    .steps {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.06);

    .chip.done {

      border-color: rgba(46, 204, 113, 0.6);
      background: rgba(46, 204, 113, 0.15);
    }

    .chip.active {

      border-color: rgba(255, 176, 0, 0.7);

    .actions {

    @media (max-width: 560px) {

      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--fg);

    }

    .consent p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);

    .consent .btn {

<body>
  <main>
    <section class="card" role="region" aria-labelledby="title">
      <h1 id="title">Wartungsarbeiten – Johann Kramer</h1>
      <p class="lead">Diese Seite wird aktuell überarbeitet. Bald finden Sie hier das neue Portfolio von Johann Kramer.
        Vielen Dank für Ihr Verständnis!</p>

      <div class="status" id="status" aria-live="polite">Wartungsarbeiten laufen</div>

      <div class="countdown" id="countdown" aria-hidden="false">
        <div class="unit" aria-label="Verbleibende Tage">
          <div class="value" id="days">0</div><span class="label">Tage</span>
        </div>
        <div class="unit" aria-label="Verbleibende Stunden">
          <div class="value" id="hours">00</div><span class="label">Stunden</span>
        </div>
        <div class="unit" aria-label="Verbleibende Minuten">
          <div class="value" id="minutes">00</div><span class="label">Minuten</span>
        </div>
        <div class="unit" aria-label="Verbleibende Sekunden">
          <div class="value" id="seconds">00</div><span class="label">Sekunden</span>
        </div>
      </div>

      <div class="progress" style="margin:32px 0 0 0;">
        <div class="bar" style="height:14px;">
          <span id="progressFill"
            style="display:block;height:100%;width:0%;background:linear-gradient(90deg,#ffb000,#ff7a00);border-radius:8px;transition:width 1.2s cubic-bezier(.4,1.4,.6,1);"></span>
        </div>
        <div style="margin-top:8px;text-align:center;color:var(--muted);font-size:15px;letter-spacing:0.5px;">
          Fortschritt: <span id="progressPercent">65</span>%
        </div>
      </div>

      <div class="socials" aria-label="Profile & Kontakt" style="margin-top:24px; justify-content:center;">
        <a href="mailto:kjohann1908@gmail.com" id="mailto">E-Mail</a>
        <a href="https://github.com/johann-fullhd" target="_blank" rel="noopener noreferrer" id="github">GitHub</a>
        <a href="https://instagram.com/trainspotter.dresden" target="_blank" rel="noopener noreferrer"
          id="instagram">Instagram</a>
      </div>
    </section>

    <noscript>
      <div class="card" style="margin-top:12px">
        JavaScript ist deaktiviert. Der Live-Countdown kann nicht angezeigt werden.
      </div>
    </noscript>
  </main>

  <script nonce="r4nd0mNONCE123">
    (function () {
      const TARGET_TS = Date.UTC(2025, 9, 3, 18, 0, 0);
      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');
      const statusEl = document.getElementById('status');
      // Progress Bar
      const progressFill = document.getElementById('progressFill');
      const progressPercent = document.getElementById('progressPercent');
      const PROGRESS = 65; // Prozent
      function pad2(n) { return String(n).padStart(2, '0'); }
      function update() {
        let remaining = Math.max(0, TARGET_TS - Date.now());
        const second = 1000, minute = 60 * second, hour = 60 * minute, day = 24 * hour;
        const d = Math.floor(remaining / day); remaining %= day;
        const h = Math.floor(remaining / hour); remaining %= hour;
        const m = Math.floor(remaining / minute); remaining %= minute;
        const s = Math.floor(remaining / second);
        daysEl.textContent = String(d);
        hoursEl.textContent = pad2(h);
        minutesEl.textContent = pad2(m);
        secondsEl.textContent = pad2(s);
        statusEl.textContent = (TARGET_TS - Date.now() <= 0) ? 'Wartung abgeschlossen' : 'Wartungsarbeiten laufen';
      }
      // Progress Bar Animation
      function animateProgress() {
        progressFill.style.width = '0%';
        setTimeout(function () {
          progressFill.style.width = PROGRESS + '%';
          progressPercent.textContent = PROGRESS;
        }, 200);
      }
      update();
      setInterval(update, 1000);
      if (progressFill && progressPercent) animateProgress();
    })();
  </script>
